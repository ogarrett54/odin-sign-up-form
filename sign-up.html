<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="branding-section">
      <div class="logo">
        <img
          src="logo.png"
          alt="The Odin Project logo depicting a vector-graphic norseman."
        />
        <div class="brand-name">ODIN</div>
      </div>
    </div>
    <div class="account-creation-section">
      <div class="cta">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="sign-up-form">
        <form action="submit" method="post">
          <fieldset class="inputs">
            <legend>Let's do this!</legend>
            <div class="form-row name">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" />
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div class="form-row contact">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
              <label for="phone-number">Phone Number</label>
              <input type="text" name="phone-number" id="phone-number" />
            </div>
            <div class="form-row password">
              <label for="password">Password</label>
              <input type="text" name="password" id="password" />
              <label for="confirm-password">Confirm Password</label>
              <input
                type="text"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </fieldset>
          <button class="create-account">Create Account</button>
        </form>
      </div>
      <div class="login">Already have an account? <span>Log in</span></div>
    </div>
  </body>
</html>
